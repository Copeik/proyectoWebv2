<ion-header>
  <ion-toolbar>
    <ion-title>pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
     <!-- some content here -->
  </div>
   <div class="fixed">
       <ion-list>
         <ion-item *ngFor="let pedido of pedidos">
          <ion-label [style.color]="pedido.estado.id==7 ? 'orange' : 'black' " [routerLink]="['/pedido/'+pedido.codpedido]"> <strong>Nº{{pedido.codpedido}}</strong> {{pedido.descripcion}} <p style="float: right">{{pedido.codpedido}}€</p> </ion-label>
        </ion-item>
       </ion-list>
   </div>
</ion-content>
