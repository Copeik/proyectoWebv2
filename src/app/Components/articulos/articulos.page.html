<ion-header>
  <ion-toolbar>
    <ion-title>articulos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
     <!-- some content here -->
  </div>
   <div class="fixed">
       <ion-list>
         <ion-item *ngFor="let item of lista">
          <ion-avatar slot="start">
            <img [src]="_sanitizer.bypassSecurityTrustResourceUrl(item.imagen)">
          </ion-avatar>
          <ion-label  [routerLink]="['/articulo/'+item.codarticulo]">{{item.nombre}}</ion-label>
        </ion-item>
       </ion-list>
   </div>
</ion-content>
